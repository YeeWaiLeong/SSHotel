<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Assessment</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/Add-Another-Button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="/assets/css/Table-With-Search-search-table.css">
    <link rel="stylesheet" href="/assets/css/Table-With-Search.css">
</head>

<body data-bss-parallax-bg="true" style="background-image: url(/assets/img/S1.jpg);background-position: center;background-size: cover;">
    <div id="container1" class="container" style="padding: 30px;">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <p class="w-lg-50" style="text-align: center;margin: 0px;">Please enter your name, staff ID numbers, department and todays date to proceed.</p><input id="name" type="text" style="margin: 30px;width: 300px;margin-bottom: 10px;" placeholder="Name" name="name"><input id="staff_id" type="text" style="margin-bottom: 10px;width: 300px;" name="staff_id" placeholder="ID Number"><input id="department" type="text" style="margin-bottom: 10px;width: 300px;" name="department" placeholder="Department"><input id="date" type="date" style="margin-bottom: 30px;width: 300px;">
                                    <div class="mb-3"><button onclick="getAssessment(document)" class="btn btn-primary d-block w-100" type="submit">Submit</button></div>
                                <a class="btn btn-primary" role="button" href="assessment.html" style="background: var(--bs-btn-disabled-color);color: var(--bs-black);border-style: none;">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="container2" class="container" style="padding: 0px;box-shadow: 1px 1px 3px 1px;padding-top: 100px;margin-top: 30px;margin-bottom: 30px;background-color: whitesmoke;">
        <section>
            <img class="rounded mx-auto d-block" src="/assets/img/SamaSamaHotelLogo1.png" style="margin-bottom: 5px;" width="47" height="47"></img>
            <label class="text-muted text-center mx-auto d-block fs-5" style="margin-bottom: 30px;">Sama.Sama</label>
            <h1 id="title" class="text-center">&lt;title&gt;</h1>
            <div class="table-responsive" style="width: 70%;margin-right: auto;margin-left: auto;padding: 30px;">
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="name">Name:</td>
                            <td id="department">Department:</td>
                        </tr>
                        <tr>
                            <td id="staff_id">ID Number:</td>
                            <td id="date">Date:</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="description" class="fs-5" style="margin-right: 17%;margin-left: 17%;">&lt;Description&gt;</p>
        </section>
        <section id="section" style="margin-top: 70px;margin-right: 17%;margin-left: 17%;">
        <div class="d-none">
            <div id="objectiveQuestion" name="objective">
            <p style="margin-top: 30px;">&lt;question-objective&gt;</p>
            </div>
            <div id="subjectiveQuestion" name="subjective">
            <p style="margin-top: 30px;">&lt;question-subjective&gt;</p><textarea style="width: 100%;height: 70px;" placeholder="Drag on the bottom right corner to resize the text box. Seret pada penjuru kanan sebelah bawah untuk mengubah saiz kotak teks."></textarea>
            </div>
            <div id="form-check" class="form-check" style="margin-bottom: 16px;"><input name="name" class="form-check-input" type="radio"><label class="form-check-label">Label</label></div>
        </div>
        </section>
        <div class="text-center" style="margin: 60px;">
            <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Notice</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure? you can only submit once.</p>
                        </div>
                        <div class="modal-footer"><button onclick="submit()" class="btn btn-primary" type="button">Yes</button><button class="btn btn-light" type="button" data-bs-dismiss="modal">No</button></div>
                    </div>
                </div>
            </div><button class="btn btn-primary" type="button" style="margin: 30px;margin-bottom: 100px;" data-bs-target="#modal-1" data-bs-toggle="modal">Submit</button>
            <div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-bg-danger">
                            <h4 class="modal-title">Notice</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Progress will be lost. Continue?</p>
                        </div>
                        <div class="modal-footer"><a class="btn btn-danger" role="button" href="assessment.html">Yes</a><button class="btn btn-light" type="button" data-bs-dismiss="modal">No</button></div>
                    </div>
                </div>
            </div><button class="btn btn-primary" type="button" style="background: #ffffff80;color: var(--bs-black);border-style: none;margin-bottom: 70px;" data-bs-target="#modal-2" data-bs-toggle="modal">Cancel</button>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/bold-and-bright.js"></script>
    <script src="/assets/js/Table-With-Search.js"></script>
    <script src="/assets/js/functions.js"></script>
    <script>
        const assessment_id = sessionStorage.getItem("id");

        //console.log(assessment_id);
        if(assessment_id)
        document.getElementById("container2").style.display = "none";
        else
        {
            document.getElementById("container1").style.display = "none";
            document.getElementById("container2").style.display = "none";
            window.alert("Please go back and access it again.");
            document.write("Error loading page.");
        }
    </script>
</body>

</html>
